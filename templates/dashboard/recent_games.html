<div>
  <h2 class="text-center">Recent Games</h2>
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Buy-In</th>
        <th scope="col">Date</th>
        <th scope="col">Players</th>
      </tr>
    </thead>
    <tbody>
      {% for game in club.games.all %}
      <tr>
        <td>{{game.type}}</td>
        <td>{{game.buy_in}}</td>
        <td>{{game.date}}</td>
        <td>
          <ul>
          {% for player in game.players.all %}
            <li>{{ player.user.first_name }} {{ player.user.last_name }}</li>
          {% endfor %}
          </ul>
        </td>
        <td>
          <form method="post" name="game_remove">
            {% csrf_token %}
            <div class="d-flex">
              <!--Idenification--><input type="hidden" name="form_name" value="game_remove">
              <!--Idenification--><input type="hidden" name="game_id" value="{{ game.id }}">
              <button type="submit" style="margin-left: 1em;" onclick="return confirm('Are You Sure You Want to Remove This Game?')">Remove</button>
            </div>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table> 
</div>
</div>
