<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'clubmanager/styles/game_manager.css' %}">
  <title>{{game.type}} // {{club.name}}</title>
</head>
<body style="background-color: #d5cfbe;">
  <!-- Timer -->
  <h1 class="timer text-center" id="timer">00:00:00</h1>
  <div class="timer-controls text-center">
    <button id="startBtn" hidden>Resume</button>
    <button id="pauseBtn">Pause</button>
  </div>
  <!-- Input Results -->
  <div class="text-center">
    <button class="open-input-results" id="open-input-results">Input Results</button>
  </div>
  <dialog class="input-modal" id="input-modal">
    <h2 class="text-center p-1">Input Results</h2>
    <form method="post">
      {% csrf_token %}
      {% for player in form %}
        <div class="form-input p-2">
          <div class="text-center">
            {{ player.label_tag }}
          </div>
          <div class="text-center">
            {{ player }}
          </div>
        </div>
      {% endfor %}
      <div class="modal-options p-4">
        <button class="close-input-results" id="close-input-results" onclick="event.preventDefault()">Exit</button>
        <button type="submit">Save Scores</button>
      </div>
    </form>
  </dialog>
  <script src="{% static 'clubmanager/scripts/timer.js' %}"></script>
  <script src="{% static 'clubmanager/scripts/game_manager.js' %}"></script>
</body>
</html>
