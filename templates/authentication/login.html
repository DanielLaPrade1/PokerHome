<!DOCTYPE html>
<html>
<head>
    <title>Login to Poker Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'clubmanager/styles/auth.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: rgb(94, 113, 132);">
  {% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
  {% endif %}
  <div class="container-fluid main-container" style="	margin: 5em auto; margin-top: 20vh">
    <div class="row main-content text-center" style="	width: 75%;">
      <div class="col-xl-5 col-lg-6 text-center image-panel-log">
      </div>
      <div class="col-xl-7 col-lg-6 col-xs-12 col-md-12 login_form">
        <div class="container-fluid">
          <div class="row">
            <h2 style="margin-top: 5%;">PokerHome</h2>
          </div>
          <form method="post">
          {% csrf_token %}
            <div class="row">
              <div class="row">
                  <input class="form-input" id="username" name="username" placeholder="Username" required>
              </div>
              <div class="row">
                <input class="form-input" type="password" id="password" name="password" placeholder="Password" required>
              </div>
              <div class="row" style="padding-top: 0.5em;">
                <input type="submit" value="Login" class="btn-login">
              </div>
            </div>
          </form>
          <div class="row" style="margin: 3%;">
            <p>Don't have an account? <a href="{% url 'register' %}">Register Here</a> | <a href="">Forgot Password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
